<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naisu Agency Socials</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 30px;
        }

        .icons a {
            margin: 0 20px;
            display: inline-block;
        }

        .icons img {
            width: 100px; /* size of social icons */
            height: auto;
            transition: transform 0.2s;
        }

        .icons img:hover {
            transform: scale(1.2); /* simple hover effect */
        }
    </style>
</head>
<body>
    
    <div class="icons">
        <a href="https://www.instagram.com/naisuagency/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/@naisuagency/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        </a>
    </div>
</body>
</html>
